<!DOCTYPE html>
<html>
<head>
  <title>Ma Position Exacte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      background-color: #f0f0f0;
    }
    #bouton {
      padding: 15px 30px;
      font-size: 18px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    #info {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>Outil de localisation</h2>
<p>Clique sur le bouton pour connaître ta position exacte :</p>
<button id="bouton">Obtenir ma position</button>

<div id="info"></div>

<script>
document.getElementById('bouton').onclick = function() {
  const info = document.getElementById('info');

  if (navigator.geolocation) {
    info.innerHTML = "Recherche de ta position…";

    navigator.geolocation.getCurrentPosition(
      (position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const prec = position.coords.accuracy;

        info.innerHTML = `
          <strong>Latitude:</strong> ${lat} <br>
          <strong>Longitude:</strong> ${lon} <br>
          <strong>Précision:</strong> ${prec} mètres
        `;
      },
      (error) => {
        info.innerHTML = "Erreur : " + error.message;
      },
      { enableHighAccuracy: true }
    );
  } else {
    info.innerHTML = "La géolocalisation n'est pas supportée par ton navigateur.";
  }
};
</script>

</body>
</html>
