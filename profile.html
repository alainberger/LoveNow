<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LoveNow ‚Äî Mon profil</title>
  <meta name="description" content="Modifiez votre profil LoveNow.">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b0c10;--line:#222a35;--txt:#f6f8fa;--muted:#aeb6c2;--acc:#ff4d6d}
    *{box-sizing:border-box} html,body{margin:0;background:
      radial-gradient(900px 450px at 15% 0%,rgba(255,77,109,.18),transparent 60%),
      radial-gradient(900px 450px at 85% 0%,rgba(143,81,234,.22),transparent 60%),
      linear-gradient(180deg,#0b0c10,#0d1016);color:var(--txt);font-family:'Poppins',system-ui}
    .wrap{max-width:820px;margin:0 auto;padding:18px}
    header{display:flex;justify-content:space-between;align-items:center;padding:12px 0;border-bottom:1px solid var(--line)}
    .logo{font-weight:800;color:var(--acc)} a{color:#ff6bb5;text-decoration:none}
    .card{background:#151921;border:1px solid var(--line);border-radius:14px;padding:18px;margin-top:18px}
    .form{display:grid;gap:10px}
    input,textarea{width:100%;border-radius:10px;border:1px solid var(--line);background:#0f1320;color:#fff;padding:10px}
    button{border:0;border-radius:10px;padding:12px 16px;background:#fff;color:#000;font-weight:800;cursor:pointer}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .file input{display:none}.file span{display:inline-block;border:1px dashed var(--line);padding:10px;border-radius:10px;cursor:pointer}
    .avatar{width:120px;height:120px;border-radius:50%;object-fit:cover;border:2px solid var(--line)}
    .muted{color:var(--muted)} #toast{position:fixed;left:50%;transform:translateX(-50%);bottom:18px;background:#000c;border:1px solid var(--line);padding:10px 14px;border-radius:12px;display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">üíò LoveNow</div>
      <nav><a href="index.html">‚Üê Retour</a></nav>
    </header>

    <div class="card">
      <h2>Mon profil</h2>
      <div class="row" style="margin:10px 0">
        <img id="avatar" class="avatar" src="https://placehold.co/120x120?text=%F0%9F%91%A4" alt="">
        <label class="file"><input type="file" id="avatarFile" accept="image/*"><span>Changer la photo</span></label>
      </div>
      <form id="form" class="form">
        <input id="name" placeholder="Nom (30 max)" maxlength="30" required>
        <input id="age" type="number" min="18" max="100" placeholder="√Çge" required>
        <textarea id="bio" rows="3" maxlength="500" placeholder="Parlez un peu de vous‚Ä¶"></textarea>
        <button type="submit">Enregistrer</button>
      </form>
      <p class="muted" style="margin-top:8px">Astuce : votre e-mail doit √™tre v√©rifi√© pour chatter dans <a href="index.html">index.html</a>.</p>
    </div>
  </div>

  <div id="toast" role="status" aria-live="polite"></div>

  <script type="module">
    const $=s=>document.querySelector(s); const toast=(m,ms=2400)=>{const t=$("#toast");t.textContent=m;t.style.display="block";setTimeout(()=>t.style.display="none",ms)}
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
    import { getAuth, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { initializeAppCheck, ReCaptchaV3Provider } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app-check.js";

    const CLOUD_NAME="dyqxadd0j"; const UPLOAD_PRESET="profile_pics";
    async function uploadImage(file){ const fd=new FormData(); fd.append("file",file); fd.append("upload_preset",UPLOAD_PRESET);
      const r=await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`,{method:"POST",body:fd});
      if(!r.ok) throw new Error("Upload √©chou√©"); return r.json(); }

    const firebaseConfig={
      apiKey:"AIzaSyB_-cNA8bxqYCYUp3rUZs-VpiP4DX2wn3M",
      authDomain:"lovenow-officiel.firebaseapp.com",
      projectId:"lovenow-officiel",
      storageBucket:"lovenow-officiel.firebasestorage.app",
      messagingSenderId:"896585801571",
      appId:"1:896585801571:web:cdde87293291dc1900bd56",
      measurementId:"G-QGM25ND7LF"
    };
    const RECAPTCHA_SITE_KEY="6LfjpsErAAAAAExN2IvBq-K475TeJooeNzl9liPD";

    const app=initializeApp(firebaseConfig); try{getAnalytics(app)}catch{}
    initializeAppCheck(app,{provider:new ReCaptchaV3Provider(RECAPTCHA_SITE_KEY),isTokenAutoRefreshEnabled:true});
    const auth=getAuth(app); const db=getFirestore(app);

    onAuthStateChanged(auth, async user=>{
      if(!user){ location.href="login.html"; return; }
      const snap=await getDoc(doc(db,"users",user.uid)); if(snap.exists()){
        const u=snap.data(); $("#name").value=u.name||""; $("#age").value=u.age||""; $("#bio").value=u.bio||"";
        if(u.photoUrl) $("#avatar").src=u.photoUrl;
      }
      $("#form").addEventListener("submit", async (e)=>{
        e.preventDefault();
        const name=$("#name").value.trim().slice(0,30), age=parseInt($("#age").value,10), bio=$("#bio").value.trim().slice(0,500);
        const file=$("#avatarFile").files[0]; const updates={name,age,bio};
        if(file){ const up=await uploadImage(file); updates.photoUrl=up.secure_url; $("#avatar").src=up.secure_url; }
        await updateDoc(doc(db,"users",user.uid),updates);
        await updateProfile(user,{displayName:name,photoURL:updates.photoUrl||user.photoURL||null});
        toast("Profil mis √† jour");
      });
    });
  </script>
</body>
</html>
