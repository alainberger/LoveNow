<!-- conversations.html — LoveNow (Vérification e-mail + toasts) -->
<!doctype html>
<html lang="fr" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LoveNow — Conversations</title>
  <meta name="description" content="Accédez à vos conversations LoveNow. Vérifiez votre e-mail pour écrire des messages." />
  <link rel="canonical" href="https://lovenow.netlify.app/conversations" />
  <meta property="og:title" content="LoveNow — Conversations">
  <meta property="og:description" content="Vérifiez votre e-mail pour démarrer la conversation.">
  <meta property="og:url" content="https://lovenow.netlify.app/conversations">
  <meta property="og:image" content="/assets/og-default.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <style>
    body{margin:0;font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial;color:#111}
    .wrap{max-width:900px;margin:0 auto;padding:24px 16px}
    .card{border:1px solid #eee;border-radius:14px;padding:16px}
    .btn{display:inline-block;padding:.6rem .9rem;border-radius:10px;border:1px solid transparent;background:#0AAEEF;color:#fff;font-weight:600}
    .btn.ghost{background:#fff;color:#0AAEEF;border-color:#0AAEEF}
    :focus{outline:3px auto;outline-offset:2px}
    #toast{position:fixed;left:50%;transform:translateX(-50%);bottom:14px;background:#111;color:#fff;padding:.7rem 1rem;border-radius:10px;display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <a href="/" aria-label="Retour accueil">← Accueil</a>
    <h1>Conversations</h1>

    <article class="card" aria-live="polite">
      <p><strong>E-mail non vérifié :</strong> vérifiez votre e-mail pour pouvoir envoyer des messages.</p>
      <div class="actions" style="display:flex;gap:8px;flex-wrap:wrap">
        <button class="btn" id="btnResend">Renvoyer le lien de vérification</button>
        <button class="btn ghost" id="btnRefresh">Rafraîchir l’état</button>
        <a class="btn ghost" href="/#discover">Découvrir des profils</a>
      </div>
      <p class="muted" style="color:#666;margin-top:8px">Aucune conversation pour l’instant.</p>
    </article>
  </div>

  <div id="toast" role="status" aria-live="polite"></div>

  <script>
    const toast = document.getElementById('toast');
    const showToast = m => { toast.textContent=m; toast.style.display='block'; setTimeout(()=>toast.style.display='none', 2200); };

    document.getElementById('btnResend').addEventListener('click', async ()=>{
      showToast('Envoi en cours…');
      try{
        // Appelle ici ton API (Firebase) pour renvoyer le lien
        await new Promise(r=>setTimeout(r, 700)); // démo
        showToast('Lien envoyé ✅');
      }catch(e){
        showToast('Échec d’envoi ❌');
      }
    });

    document.getElementById('btnRefresh').addEventListener('click', async ()=>{
      showToast('Actualisation…');
      // Branche ici la vérification réelle de l’état de l’utilisateur
      await new Promise(r=>setTimeout(r, 400));
      showToast('État mis à jour');
    });
  </script>
</body>
</html>
