[build]
  publish = "."

# Routes propres
[[redirects]]
  from = "/privacy"
  to = "/privacy.html"
  status = 200

[[redirects]]
  from = "/cgu"
  to = "/cgu.html"
  status = 200

[[redirects]]
  from = "/login"
  to = "/login.html"
  status = 200

[[redirects]]
  from = "/conversations"
  to = "/conversations.html"
  status = 200

# Lien court pour profils publics : /u/UID -> profile-public.html?id=UID
[[redirects]]
  from = "/u/:uid"
  to   = "/profile-public.html?id=:uid"
  status = 200

# Catch-all SPA -> index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers sécurité + CSP (Firebase + AppCheck + Cloudinary uploads + Google Fonts)
[[headers]]
  for = "/*"
  [headers.values]
      Content-Security-Policy-Report-Only = "default-src 'self'; img-src 'self' https: data:; style-src 'self' https: 'unsafe-inline'; script-src 'self' https: 'unsafe-inline'; font-src 'self' https: data:; connect-src 'self' https://*.firebaseio.com https://*.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://www.googleapis.com https://www.gstatic.com https://firebasestorage.googleapis.com https://*.firebasestorage.app https://api.cloudinary.com; frame-src https://www.google.com/recaptcha/ https://recaptcha.google.com/recaptcha/; child-src https://www.google.com/recaptcha/ https://recaptcha.google.com/recaptcha/; frame-ancestors 'none'"
      Referrer-Policy = "strict-origin-when-cross-origin"
      Permissions-Policy = "geolocation=(), microphone=(), camera=()"
      X-Frame-Options = "DENY"
      X-Content-Type-Options = "nosniff"
      Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
