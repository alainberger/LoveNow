[build]
  publish = "."

# Routes pages statiques
[[redirects]]
  from = "/privacy"
  to = "/privacy.html"
  status = 200

[[redirects]]
  from = "/cgu"
  to = "/cgu.html"
  status = 200

# Catch-all SPA vers index.html (évite 404 route sans slash)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Sécurité : CSP et autres
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; img-src 'self' https: data:; style-src 'self' https: 'unsafe-inline'; script-src 'self' https: 'unsafe-inline'; font-src https: data:; connect-src 'self' https://*.firebaseio.com https://*.googleapis.com https://*.gstatic.com https://*.google-analytics.com https://*.firebasestorage.app; frame-src https://www.google.com/recaptcha/ https://recaptcha.google.com/recaptcha/; child-src https://www.google.com/recaptcha/ https://recaptcha.google.com/recaptcha/"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
