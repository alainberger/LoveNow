<!doctype html>
<html lang="fr">
<head><meta charset="utf-8" /></head>
<body>
<script>
  const params = new URLSearchParams(location.search);
  const uid = params.get('id');
  if (uid) {
    location.replace('/user.html?uid=' + encodeURIComponent(uid));
  } else {
    location.replace('/user.html');
  }
</script>
</body>
</html>
